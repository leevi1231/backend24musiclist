<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <title>Music List</title>
</head>

<body>
    <div class="container">
        <h2>Edit playlist</h2>

        <form th:object="${playlist}" th:action="@{/playlists/save}" action="#" method="post">
            <div>
                <input type="hidden" th:field="*{playlistId}" />
            </div>
            <ul class="wrapper">
                <li class="form-row">
                    <label for="name">Name:</label>
                    <input type="text" id="name" th:field="*{name}" />
                </li>
                <li class="form-row">
                    <label for="description">Description:</label>
                    <input type="text" id="description" th:field="*{description}" />
                </li>
                <li class="form-row">
                    <input type="submit" value="Confirm changes" class="submit"></input>
                </li>
            </ul>
        </form>
    </div>
</body>

</html>
