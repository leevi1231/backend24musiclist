<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <title>Music List</title>
</head>

<body>
    <div class="container">
        <h2>Edit song</h2>

        <form th:object="${song}" th:action="@{/songs/save}" action="#" method="post">
            <div>
                <input type="hidden" th:field="*{songId}" />
            </div>
            <ul class="wrapper">
                <li class="form-row">
                    <label for="title">Title:</label>
                    <input type="text" id="title" th:field="*{title}" />
                </li>
                <li class="form-row">
                    <label for="artist">Artist:</label>
                    <input type="text" id="artist" th:field="*{artist}" />
                </li>
                <li class="form-row">
                    <label for="genlist">Genre:</label>
                    <select id="genlist" th:field="*{genre}">
                        <option th:each="genre: ${genres}" th:value="${genre.genreId}" th:text="${genre.name}"></option>
                    </select>
                </li>
                <li class="form-row">
                    <label for="duration">Duration:</label>
                    <input type="text" id="duration" th:field="*{duration}" />
                </li>
                <li class="form-row">
                    <input type="submit" value="Confirm changes" class="submit"></input>
                </li>
            </ul>
        </form>
    </div>
</body>

</html>
